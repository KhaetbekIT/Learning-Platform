name: CI Workflow

on:
  push:
    branches:
      - main
      - backend
      - development
      - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: yarn install

      - name: Start json-server
        run: yarn json-server --watch db.json --port 3001 &

      # Установка ngrok
      - name: Install ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null &&
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list &&
          sudo apt-get update && sudo apt-get install ngrok

      # Запуск ngrok для проброса порта 3001
      - name: Start ngrok
        run: |
          nohup ngrok http 3001 &
          sleep 5 # даем время ngrok на установку туннеля

      # Получение публичного URL от ngrok
      - name: Get ngrok URL
        run: curl http://127.0.0.1:4040/api/tunnels > tunnels.json

      # Вывод URL в лог
      - name: Display ngrok URL
        run: |
          cat tunnels.json
          echo "Ngrok URL: $(cat tunnels.json | jq -r .tunnels[0].public_url)"
